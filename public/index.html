<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walentynki</title>
</head>
<body>
  <h1>Witaj na mojej stronie Walentynkowej!</h1>
  <p>Czy zostaniesz moją dziewczyną?</p>
  <button onclick="sendAnswer('Tak')">Tak</button>
  <button onclick="sendAnswer('Nie')">Nie</button>

  <script>
    function sendAnswer(answer) {
      alert(`Twoja odpowiedź: ${answer}`);
    }
  </script>
</body>
</html>
